
<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
  <title>Wizard Duel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- ── Open Graph (Facebook, Discord, Slack…) ─────────────────────── -->
  <meta property="og:type"        content="website">
  <meta property="og:title"       content="Wizard Duel – Multiplayer Mini-Arena">
  <meta property="og:description" content="Ruszaj czarodziejem po labiryncie, strzelaj fireballami i czatuj ze znajomymi!">
  <!-- ❗ Użyj pełnego publicznego adresu, np. z ngroka lub domeny ❗ -->
  <meta property="og:url"         content="https://ded5-46-112-86-45.ngrok-free.app/"> 
  <meta property="og:image"       content="https://ded5-46-112-86-45.ngrok-free.app/assets/min.png"> <!-- miniatura -->
  <meta property="og:image:type"  content="image/png">
  <meta property="og:image:width" content="800">
  <meta property="og:image:height"content="600">
  <style>
    body{margin:0;display:flex;height:100vh;background:#222;color:#eee;font-family:sans-serif}

    /* CZAT */
    #chat{width:240px;display:flex;flex-direction:column;border-right:4px solid #111;z-index:10}
    #log{flex:1;overflow-y:auto;padding:4px;font-size:14px;background:#111}
    #msgBar{display:flex}
    #msg{flex:1;font-size:14px}

    /* CANVAS */
    #game{flex:1;display:block;cursor:crosshair;outline:none}

    /* MODAL NICK */
    #modal {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.6);
      display:flex; align-items:center; justify-content:center;
      z-index:1000;
    }
    #modalBox {
      background:#333;
      padding:24px;
      border:2px solid #555;
      border-radius:8px;
      text-align:center;
      width:280px;
    }
    #modalBox img {
      max-width:100%;
      height:auto;
      margin-bottom:16px;
      border:1px solid #444;
      border-radius:4px;
    }
    #modalBox h2 {
      margin:0 0 12px;
      font-size:20px;
      color:#ffd;
    }
    #modalBox input {
      width:100%;
      padding:8px;
      margin-bottom:12px;
      font-size:16px;
      border:1px solid #555;
      border-radius:4px;
      background:#222;
      color:#fff;
    }
    #modalBox button {
      width:100%;
      padding:8px;
      font-size:16px;
      border:none;
      border-radius:4px;
      background:#6cf;
      color:#000;
      cursor:pointer;
    }
    #modalBox button:hover {
      background:#8ef;
    }
  </style>
</head>
<body>

  <!-- CZAT -->
  <div id="chat">
    <div id="log"></div>
    <form id="msgBar" autocomplete="off">
      <input id="msg" placeholder="Napisz wiadomość…">
      <button>Wyślij</button>
    </form>
  </div>

  <!-- GRA -->
  <canvas id="game" width="800" height="600"></canvas>

  <!-- MODAL PODAJ NICK -->
  <div id="modal">
    <div id="modalBox">
      <!-- tu wkomponowana miniatura -->
      <img src="assets/min.png" alt="Wizard Duel">
      <h2>Podaj swój nick</h2>
      <input id="nick" placeholder="np. Merlin" autofocus>
      <button id="go">Dołącz</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
